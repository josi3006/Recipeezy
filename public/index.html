<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>

  <link rel="icon" href="%PUBLIC_URL%/Ricon.png" />
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"> -->

  <link href="../node_modules/material-design-icons-iconfont/dist/material-design-icons.css" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="A no-chaff recipe generator" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/Ricon.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>React App</title>
</head>

<body>

  <div id="root"></div>

  <noscript>
    <h1>This site requires Javascript! If you're seeing this message, please enable Javascript.</h1>
  </noscript>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("serviceWorker.js").then(reg => {
          console.log("We found your service worker file!", reg);
        });
      });
    }
  </script>
</body>

</html>
